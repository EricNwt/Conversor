    <nav class="centro titulo">
        <h1>Conversor de Números</h1>

    </nav>
    <nav class="centro">
        <h3>Conversão de Número Romano para Arábico</h3>
        <input class="entrada" type="text" id="entradaRomana" placeholder="Digite um número romano">

        <h3>Conversão de Número Arábico para Romano</h3>
        <input class="entrada" type="number" id="entradaArabica" placeholder="Digite um número arábico">
        <button class="btn btn-success" onclick="converterArabicoParaRomano()">Converter</button>
        <h3 id="resultadoRomano"></h3>
